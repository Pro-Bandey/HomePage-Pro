<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Toggle With Icons</title>

<style>
    :root {
        --bg: #ffffff;
        --text: #000000;
    }

    [data-theme="dark"] {
        --bg: #121212;
        --text: #ffffff;
    }

    body {
        background: var(--bg);
        color: var(--text);
        font-family: Arial, sans-serif;
        transition: background 0.3s, color 0.3s;
        padding: 20px;
    }

    /* Toggle Container */
    .theme-toggle {
        width: 130px;
        height: 45px;
        background: #ddd;
        border-radius: 30px;
        position: relative;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 12px;
        font-size: 20px;
        user-select: none;
        margin: auto;
    }

    /* Moving Highlight */
    .theme-toggle::after {
        content: "";
        width: 38px;
        height: 38px;
        background: #4CAF50;
        position: absolute;
        border-radius: 50%;
        top: 3.5px;
        left: 4px;
        transition: all 0.3s ease;
    }

    /* Positions */
    .theme-toggle[data-mode="light"]::after { left: 4px; }
    .theme-toggle[data-mode="auto"]::after { left: 46px; }
    .theme-toggle[data-mode="dark"]::after { left: 88px; }

    /* Icons */
    .theme-toggle span {
        position: relative;
        z-index: 2;
        font-size: 20px;
    }
</style>
</head>
<body>

<h2 style="text-align:center;">Theme Toggle With Icons</h2>

<div id="themeToggle" class="theme-toggle" data-mode="auto">

    <span>ðŸŒ™</span>
</div>

<script>
    const toggle = document.getElementById("themeToggle");

    // Load saved theme or default to auto
    let savedTheme = localStorage.getItem("themeMode") || "auto";
    applyTheme(savedTheme);

    toggle.addEventListener("click", () => {
        let mode = toggle.getAttribute("data-mode");

        if (mode === "light") mode = "auto";
        else if (mode === "auto") mode = "dark";
        else mode = "light";

        applyTheme(mode);
    });

    function applyTheme(mode) {
        toggle.setAttribute("data-mode", mode);
        localStorage.setItem("themeMode", mode);

        if (mode === "light") {
            document.documentElement.setAttribute("data-theme", "light");
        } 
        else if (mode === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
        } 
        else {
            // system auto
            const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
            document.documentElement.setAttribute("data-theme", prefersDark ? "dark" : "light");
        }
    }

    // System theme change listener for when user uses AUTO mode
    window.matchMedia("(prefers-color-scheme: dark)").addEventListener("change", () => {
        if (localStorage.getItem("themeMode") === "auto") {
            applyTheme("auto");
        }
    });
</script>

</body>
</html>
