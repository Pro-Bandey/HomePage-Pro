<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Animated Buttons Showcase</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: #111;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h2 { margin-top: 40px; }

    .btn-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin: 20px 0;
    }

    button {
        border: none;
        padding: 15px 30px;
        font-size: 17px;
        cursor: pointer;
        transition: 0.3s;
        position: relative;
        overflow: hidden;
    }

    /* -----------------------------------------------------
       1. GLOW BUTTON
    ----------------------------------------------------- */
    .btn-glow {
        background: #1e1e1e;
        color: white;
        border: 2px solid #0ff;
        box-shadow: 0 0 10px #0ff;
    }
    .btn-glow:hover {
        box-shadow: 0 0 25px #0ff, 0 0 50px #0ff;
    }

    /* -----------------------------------------------------
       2. SLIDE FILL BUTTON
    ----------------------------------------------------- */
    .btn-slide {
        background: transparent;
        color: #fff;
        border: 2px solid #ff008c;
    }
    .btn-slide::before {
        content: "";
        position: absolute;
        width: 0;
        height: 100%;
        left: 0;
        top: 0;
        background: #ff008c;
        z-index: -1;
        transition: 0.4s;
    }
    .btn-slide:hover::before {
        width: 100%;
    }

    /* -----------------------------------------------------
       3. RIPPLE BUTTON
    ----------------------------------------------------- */
    .btn-ripple {
        background: #222;
        color: #fff;
        overflow: hidden;
        position: relative;
    }
    .ripple-effect {
        position: absolute;
        background: rgba(255,255,255,0.5);
        border-radius: 50%;
        transform: scale(0);
        animation: ripple 0.6s linear;
    }
    @keyframes ripple {
        to { transform: scale(4); opacity: 0; }
    }

    /* -----------------------------------------------------
       4. 3D PRESS BUTTON
    ----------------------------------------------------- */
    .btn-3d {
        background: #28a745;
        color: white;
        box-shadow: 0 6px #1f7a33;
    }
    .btn-3d:active {
        box-shadow: 0 2px #1f7a33;
        transform: translateY(4px);
    }

    /* -----------------------------------------------------
       5. BORDER DRAW BUTTON
    ----------------------------------------------------- */
    .btn-border {
        background: transparent;
        color: #00d9ff;
        border: none;
    }
    .btn-border::before,
    .btn-border::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background: #00d9ff;
        transition: 0.3s;
    }
    .btn-border::before {
        top: 0;
        left: 0;
    }
    .btn-border::after {
        bottom: 0;
        right: 0;
    }
    .btn-border:hover::before,
    .btn-border:hover::after {
        width: 100%;
    }

    /* -----------------------------------------------------
       6. ANIMATED GRADIENT BUTTON
    ----------------------------------------------------- */
    .btn-gradient {
        color: white;
        background: linear-gradient(45deg, #ff00c8, #4b00ff, #00eaff);
        background-size: 300%;
        animation: gradientMove 4s linear infinite;
    }

    @keyframes gradientMove {
        0% { background-position: 0%; }
        50% { background-position: 100%; }
        100% { background-position: 0%; }
    }
</style>
</head>

<body>
<h1>Animated Buttons Showcase</h1>

<div class="btn-container">

    <button class="btn-glow">Glow Button</button>

    <button class="btn-slide">Slide Fill</button>

    <button class="btn-ripple">Ripple Effect</button>

    <button class="btn-3d">3D Press</button>

    <button class="btn-border">Border Draw</button>

    <button class="btn-gradient">Animated Gradient</button>

</div>

<script>
    // Ripple Effect JS
    document.querySelectorAll('.btn-ripple').forEach(btn => {
        btn.addEventListener('click', function(e) {
            const circle = document.createElement("span");
            circle.classList.add("ripple-effect");

            const rect = btn.getBoundingClientRect();
            circle.style.left = `${e.clientX - rect.left}px`;
            circle.style.top = `${e.clientY - rect.top}px`;

            btn.appendChild(circle);
            setTimeout(() => circle.remove(), 600);
        });
    });
</script>

</body>
</html>
