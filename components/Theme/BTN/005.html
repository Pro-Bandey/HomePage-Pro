<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mega Button & Toggle Collection</title>

<style>
/* -------------------------------
  GLOBAL STYLES
--------------------------------*/
body {
    background:#111;
    color:#fff;
    font-family:Arial, sans-serif;
    text-align:center;
    padding:40px;
}
h1 { margin-bottom:30px; }
h2 { margin-top:50px; }

.btn-container, .toggle-container {
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:25px;
    margin-top:20px;
}

button {
    padding:16px 40px;
    font-size:18px;
    border:none;
    cursor:pointer;
    position:relative;
    overflow:hidden;
    transition:.3s;
}

/* -------------------------------
  BUTTONS
--------------------------------*/

/* Glow */
.btn-glow { background:#111; border:2px solid #0ff; color:#0ff; box-shadow:0 0 15px #0ff; }
.btn-glow:hover { box-shadow:0 0 40px #0ff; }

/* Slide Fill */
.btn-slide { background:transparent; color:#ff008c; border:2px solid #ff008c; }
.btn-slide::before { content:""; position:absolute; width:0; height:100%; left:0; top:0; background:#ff008c; transition:.4s; z-index:-1; }
.btn-slide:hover::before { width:100%; }

/* Ripple */
.btn-ripple { background:#222; color:white; }
.ripple-effect { position:absolute; width:20px; height:20px; background:rgba(255,255,255,.3); border-radius:50%; transform:scale(0); animation:ripple .6s linear; }
@keyframes ripple { to { transform:scale(4); opacity:0; } }

/* 3D Press */
.btn-3d { background:#28a745; color:#fff; box-shadow:0 6px #1f7a33; }
.btn-3d:active { transform:translateY(4px); box-shadow:0 2px #1f7a33; }

/* Border Draw */
.btn-border { background:transparent; color:#00d9ff; }
.btn-border::before,.btn-border::after { content:""; position:absolute; width:0; height:2px; background:#00d9ff; transition:.3s; }
.btn-border::before { top:0; left:0; } .btn-border::after { bottom:0; right:0; }
.btn-border:hover::before,.btn-border:hover::after { width:100%; }

/* Gradient */
.btn-gradient { color:#fff; background:linear-gradient(45deg,#ff00c8,#6200ff,#00eaff); background-size:300%; animation:grad 4s infinite linear; }
@keyframes grad { 0%{background-position:0;} 50%{background-position:100%;} 100%{background-position:0;} }

/* Neon */
.btn-neon { color:#0f0; background:#111; border:2px solid #0f0; animation:neon 1.3s infinite alternate; }
@keyframes neon { from{box-shadow:0 0 10px #0f0;} to{box-shadow:0 0 30px #0f0;} }

/* Liquid */
.btn-liquid { background:linear-gradient(45deg,#00ccff,#00ffaa); color:#fff; }
.btn-liquid::after { content:""; position:absolute; width:130%; height:130%; background:rgba(255,255,255,.2); top:-40px; left:-40px; border-radius:50%; animation:liq 3s infinite linear; }
@keyframes liq { 50%{transform:translate(40px,40px);} }

/* Magnetic */
.btn-magnetic:hover { transform:scale(1.1); background:#292929; }

/* Glass */
.btn-glass { background:rgba(255,255,255,0.12); border:1px solid rgba(255,255,255,0.25); backdrop-filter:blur(10px); border-radius:12px; }

/* Fire */
.btn-fire { background:linear-gradient(45deg,#ff2a00,#ff8c00); animation:fire 1.5s infinite alternate; }
@keyframes fire { 0%{box-shadow:0 0 10px #ff3000;} 100%{box-shadow:0 0 35px #ff8c00;} }

/* Water */
.btn-water { background:#0077ff; border:2px solid #77c7ff; overflow:hidden; color:white; }
.btn-water::after { content:""; position:absolute; width:200%; height:200%; top:120%; left:-50%; background:rgba(255,255,255,0.2); border-radius:45%; animation:wave 4s infinite ease-in-out; }
@keyframes wave { 0%{top:120%;} 100%{top:-160%;} }

/* Ice */
.btn-ice { background:#99e0ff; color:#003b57; border:2px solid #c4f2ff; box-shadow: inset 0 0 20px #e5f8ff; }

/* Electric */
.btn-electric { background:black; color:#00eaff; border:2px solid #00eaff; }
.btn-electric:hover { box-shadow:0 0 20px #0ff,0 0 40px #00eaff; }

/* Glitch */
.btn-glitch { background:black; color:white; text-shadow:-2px 0 red,2px 0 cyan; animation:glitch 0.7s infinite linear alternate; }
@keyframes glitch { 0% { text-shadow:-2px 0 red,2px 0 cyan; } 100% { text-shadow:-3px 0 cyan,3px 0 red; } }

/* Smoke */
.btn-smoke { background:#202020; color:white; }
.btn-smoke:hover::after { content:""; position:absolute; width:120%; height:120%; background:url('https://i.imgur.com/8KcF7E7.png'); background-size:cover; top:-20%; left:-10%; opacity:0.4; animation:smoke 2s linear infinite; }
@keyframes smoke { 100%{opacity:0;} }

/* Expand */
.btn-expand:hover { transform:scale(1.1); border-radius:50px; }

/* Blob */
.btn-blob { background:#ff009d; color:white; animation:blobAnim 6s infinite ease-in-out; }
@keyframes blobAnim { 50% { border-radius:60% 40% 70% 30%; } }

/* Rotate */
.btn-rotate:hover { transform: rotateX(25deg) rotateY(20deg); }

/* Anime energy */
.btn-anime { background:#6100ff; color:white; }
.btn-anime:hover { box-shadow:0 0 20px #b44fff,0 0 40px #5a00ff, inset 0 0 20px #fff; }

/* Cyberpunk */
.btn-cyber { background:#040404; color:#00ffff; border:2px solid #00ffff; text-shadow:0 0 10px #00ffff; }

/* -------------------------------
  TOGGLES
--------------------------------*/

.tgl { position:relative; width:70px; height:34px; background:#555; border-radius:20px; cursor:pointer; transition:.3s; }
.tgl .knob { position:absolute; width:28px; height:28px; top:3px; left:3px; background:white; border-radius:50%; transition:.3s; }
.tgl.active { background:#00d94e; }
.tgl.active .knob { transform:translateX(36px); }

/* Variations */
.tgl-pill { border-radius:34px; }
.tgl-square { border-radius:4px; } .tgl-square .knob { border-radius:4px; }
.tgl-circle { width:50px; height:50px; border-radius:50%; } .tgl-circle .knob { width:44px; height:44px; top:3px; left:3px; border-radius:50%; }
.tgl-glass { background:rgba(255,255,255,0.2); border:1px solid rgba(255,255,255,0.4); backdrop-filter:blur(10px); } .tgl-glass .knob { background:rgba(255,255,255,0.8); }
.tgl-neon { background:#222; box-shadow:0 0 10px #0ff inset; } .tgl-neon.active { background:#0ff; box-shadow:0 0 20px #0ff; }
.tgl-cyber { background:#111; border:2px solid #0ff; } .tgl-cyber.active { background:#0ff; box-shadow:0 0 15px #0ff; }
.tgl-emoji .knob::before { content:"ðŸ˜´"; position:absolute; inset:0; display:flex; justify-content:center; align-items:center; font-size:18px; } .tgl-emoji.active .knob::before { content:"ðŸ˜Ž"; }
.tgl-up .knob { top:20px; } .tgl-up.active .knob { top:3px; transform:translateX(36px); }
.tgl-rotate .knob { transition:.6s; } .tgl-rotate.active .knob { transform:translateX(36px) rotate(360deg); }
.tgl-pulse.active { animation:pulse 1s infinite; } @keyframes pulse { 0% { box-shadow:0 0 0 #0f0; } 50% { box-shadow:0 0 15px #0f0; } 100% { box-shadow:0 0 0 #0f0; } }
.tgl-glow.active { box-shadow:0 0 20px #ff00d9; background:#ff00d9; }
.ios-switch { width:60px; height:30px; border-radius:30px; background:#666; position:relative; cursor:pointer; } .ios-switch .circle { width:24px; height:24px; background:white; border-radius:50%; position:absolute; top:3px; left:3px; transition:.3s; } .ios-switch.active { background:#34c759; } .ios-switch.active .circle { transform:translateX(28px); }
.tgl-shadow { box-shadow:0 4px 10px rgba(0,0,0,0.5); } .tgl-shadow.active { box-shadow:0 4px 15px #0f0; }
.tgl-3d { box-shadow:0 6px #222; } .tgl-3d.active { transform:translateY(4px); box-shadow:0 2px #222; }
.tgl-gradient { background:linear-gradient(45deg,#ff00c8,#6200ff,#00eaff); background-size:300%; animation:gradMove 4s linear infinite; } .tgl-gradient.active { background:linear-gradient(45deg,#00eaff,#6200ff,#ff00c8); }
@keyframes gradMove { 0%{background-position:0;} 50%{background-position:100%;} 100%{background-position:0;} }
.tgl-liquid { background:linear-gradient(45deg,#00ccff,#00ffaa); overflow:hidden; }
.tgl-liquid .knob::after { content:""; position:absolute; width:150%; height:150%; top:-40px; left:-40px; border-radius:50%; background:rgba(255,255,255,0.2); animation:liq 3s infinite linear; }

</style>
</head>

<body>

<h1>Mega Button & Toggle Collection</h1>

<h2>Buttons</h2>
<div class="btn-container">
<button class="btn-glow">Glow</button>
<button class="btn-slide">Slide Fill</button>
<button class="btn-ripple">Ripple</button>
<button class="btn-3d">3D Press</button>
<button class="btn-border">Border Draw</button>
<button class="btn-gradient">Gradient</button>
<button class="btn-neon">Neon</button>
<button class="btn-liquid">Liquid</button>
<button class="btn-magnetic">Magnetic</button>
<button class="btn-glass">Glass</button>
<button class="btn-fire">Fire</button>
<button class="btn-water">Water</button>
<button class="btn-ice">Ice</button>
<button class="btn-electric">Electric</button>
<button class="btn-glitch">Glitch</button>
<button class="btn-smoke">Smoke</button>
<button class="btn-expand">Expand</button>
<button class="btn-blob">Blob</button>
<button class="btn-rotate">Rotate</button>
<button class="btn-anime">Anime Energy</button>
<button class="btn-cyber">Cyberpunk</button>
</div>

<h2>Toggles</h2>
<div class="toggle-container">
<div class="tgl" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-pill" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-square" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-circle" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-glass" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-neon" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-cyber" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-emoji" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-up" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-rotate" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-pulse" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-glow" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="ios-switch" id="iosSwitch"><div class="circle"></div></div>
<div class="tgl tgl-shadow" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-3d" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-gradient" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
<div class="tgl tgl-liquid" onclick="this.classList.toggle('active')"><div class="knob"></div></div>
</div>

<script>
// Ripple buttons
document.querySelectorAll(".btn-ripple").forEach(btn=>{
    btn.addEventListener("click",e=>{
        let circle=document.createElement("span");
        circle.classList.add("ripple-effect");
        circle.style.left=e.clientX-btn.getBoundingClientRect().left+"px";
        circle.style.top=e.clientY-btn.getBoundingClientRect().top+"px";
        btn.appendChild(circle);
        setTimeout(()=>circle.remove(),600);
    });
});

// iOS toggle
document.getElementById("iosSwitch").onclick=function(){ this.classList.toggle("active"); }
</script>

</body>
</html>
