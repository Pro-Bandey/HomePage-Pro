<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Theme Toggle</title>

<style>

/* =====================================================
   CUSTOM THEME VARIABLES
===================================================== */
:root {
  --accent: #f44234;
  --accent-h: #752020;
  --accent-soft: #f4423499;
  --border-c: #ff000033;
  --border-d: #00808033;
  --green: #00ff00;
  --red: #ff0000;
  --teal: #008080;
  --white: #ffffff;
  --border: #333;
  --panel-bkdrop: blur(12px);

  --highlight: #ff9800;
  --muted: #888;
  --gray-soft: #7d7d7d33;
  --gray-mid: #83838366;
  --gray-light: #ffffff66;

  --text: #000000;
  --bg: #ffffff;
  --transulent-bg: #ffffff33;
  --overlay: #0000001a;
  --img-invert: invert(1);

  --shadow-o: 0px 0px 5px 1px #ffffff88;
  --shadow-h: inset 0 0 6px 1px #00000066;

  --alert-bg: #b9b9b977;
  --alert-heading-bg: #fdfdfd;
  --alert-heading: #000;
}

html.dark {
  --text: #ffffff;
  --bg: #222;
  --transulent-bg: #1c1c2233;
  --overlay: #00000033;
  --img-invert: invert(0);
  --shadow-o: 0px 0px 6px 2px #00000066;
  --shadow-h: inset 0 0 5px 0 #ffffff88;

  --alert-bg: #0009;
  --alert-heading-bg: #343434;
  --alert-heading: #ffffff;
}

/* =====================================================
   GENERAL PAGE STYLE
===================================================== */
body {
  background: var(--bg);
  color: var(--text);
  font-family: sans-serif;
  padding: 20px;
  transition: background .3s, color .3s;
}



/* =====================================================
   YOUR EXACT THEME BUTTON (Uiverse)
===================================================== */
#theme-toggle {
  display: none;
}

.switch {
  position: relative;
  width: 70px;
  height: 70px;
  background:#ffcf48;
  border-radius: 50%;
  cursor: pointer;
  display: flex;
  z-index: 1;
  align-items: center;
  justify-content: center;
  box-shadow:
    0px 0px 1px #ffcf48 inset,
    0px 0px 2px #ffcf48 inset,
    0px 0px 10px #ffcf48 inset,;
  border: 2px solid #ccc;
  
}

.switch svg {
  width: 1.2em;
  transition: 0.3s;
}

.switch svg path {
  fill: #ccc;
  transition: 0.3s;
}

/* Light mode toggle state */
#theme-toggle:checked + .switch {
  box-shadow:
    0px 0px 1px #fde81a inset,
    0px 0px 2px #fde81a inset,
    0px 0px 10px #fde81a inset,
    0px 0px 40px #fde81a,
    0px 0px 100px #fde81a,
    0px 0px 5px #fde81a;
  border: 2px solid #ffffff;
  background-color: #dfd13a;
}

#theme-toggle:checked + .switch svg {
  filter: drop-shadow(0px 0px 5px #fde81a);
}

#theme-toggle:checked + .switch svg path {
  fill: rgb(255, 255, 255);
}

</style>
</head>
<body>

<!-- =====================================================
     BUTTON HTML
===================================================== -->
<input id="theme-toggle" type="checkbox">
<label class="switch" for="theme-toggle">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
    <path
      d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
    />
  </svg>
</label>


<script>
/* =====================================================
   THEME SCRIPT LOGIC
===================================================== */

const toggle = document.getElementById("theme-toggle");

// Load saved theme
let savedTheme = localStorage.getItem("theme");

// Apply saved theme
if (savedTheme === "dark") {
    document.documentElement.classList.add("dark");
    toggle.checked = false; // DARK = Unchecked
}
else if (savedTheme === "light") {
    document.documentElement.classList.remove("dark");
    toggle.checked = true; // LIGHT = Checked
}
else {
    // No saved theme â†’ system preference
    if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
        document.documentElement.classList.add("dark");
        toggle.checked = false;
    } else {
        document.documentElement.classList.remove("dark");
        toggle.checked = true;
    }
}

// Toggle on click
toggle.addEventListener("change", function () {
    if (this.checked) {
        // Light Mode
        document.documentElement.classList.remove("dark");
        localStorage.setItem("theme", "light");
    } else {
        // Dark Mode
        document.documentElement.classList.add("dark");
        localStorage.setItem("theme", "dark");
    }
});
</script>

</body>
</html>
